# Gradle build configuration
# https://docs.gradle.org/current/userguide/build_environment.html#sec:gradle_configuration_properties

# Configuration cache disabled due to incompatibility with GraalVM native plugin
# See: https://github.com/graalvm/native-build-tools/issues/572
org.gradle.configuration-cache=false

# If you need to use a specific Java installation, uncomment and set the path:
# org.gradle.java.home=/path/to/java24

# RESTHeart properties
restheart.version=[8.12.0,8.1000.0)

# Native image properties (used with -Pnative)
native.gc=--gc=serial
native.quickBuild=true

# Profile activation (set to true to activate)
# Use these with -P flag, e.g., ./gradlew build -Pnative -Psecurity
#native=false
#security=false
#mongodb=false
#graphql=false
#mongoclient-provider=false
#metrics=false
